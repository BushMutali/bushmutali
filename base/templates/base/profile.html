{% extends "main.html" %}
{% block content %}
<div class="profile-page">
    <div class="profile-row">
        <div class="profile-img">
            <img src="{{user.avatar.url}}" alt="">       
        </div>
        <div class="details">
            <h1>@{{user.username}}</h1>
            <h2>{{user.name}}</h2>
            <h3>{{user.email}}</h3>
        </div>
        <div class="user-info">
            <h1>Bio</h1>
            <p>{{user.bio}}</p>
        </div>
    </div>

    <div class="profile-row">
        <div class="profile-row-head">
            <h1>recent activities</h1>
        </div>
        <div class="user-activities">
            <span><a href="">@user</a> replied to <strong> Python </strong> 3 days ago</span>
            <span><a href="">@user</a> interacted with <strong> Javascript </strong> 1 week ago</span>
        </div>
    </div>

    <div class="profile-row">
        <div class="profile-row-head">
            <h1>interaction</h1>
        </div>
        <div class="user-activities">
            <span>Follow people or topics to interact.</span>
        </div>
    </div>
</div>
{% endblock content %}
