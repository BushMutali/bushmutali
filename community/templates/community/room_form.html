{% extends "study-room.html" %}
{% block content %}
<div class="login-container">
    <div class="form-container">
        <h1>Create/Update Room</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-input">
            <label>{{field.label}}</label>
            {{field}}
        </div>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</div>
</div>
{% endblock content %}
