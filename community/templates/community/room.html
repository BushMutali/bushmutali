{% extends "study-room.html" %}

{% block content %}
    <div>
        <a href="">@{{room.host.username}}</a>
        <h1>{{room.name}}</h1>
        <h1>{{room.topic}}</h1>
        <span>{{room.description}}</span>
        <h2>messages</h2>
        {% for message in messages %}
        <p><a href="">@participant </a>{{message}}</p>
        <hr>
        {% endfor %}
    </div>
{% endblock content %}
